<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formating</title>
</head>
<body>
    
    <b>I'm bold tag.</b> <br>
    <strong> I'm a strong tag. </strong> <br>

    <i> I'm a italic tag. </i> <br>
    <em>  I'm a emphazised tag. </em> <br>

    <small> I'm a  small tag. </small> <br>
    <mark> I'm a mark tag. </mark> <br>

    <del> I'm a  delet tag. </del> <br>

    <u> I'm a underline tag. </u> <br>
    <ins> I'm a inserted tag.</ins> <br>
    <p> My favorit color is <del>Brown</del> <ins>Black</ins></p>

    Subscript Text: H<sub>2</sub>O <br>
    Superscript Text: 10<sup>2</sup>


</body>
