<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Tags</title>
</head>
<body>

    <form action="">

    <fieldset>
-
    <legend>Personal Info</legend>

    

    <label for="first name">First Name:</label>
    <input type="text" id="first name" name="first name" placeholder="Enter name">

    <br>

    <label for="second name">Second Name:</label>
    <input type="text" name="second name" id="second name">

    <br>

    <label for="education">Education</label>
    <select name="education" id="education">
        <option value="matric">Matric</option>
        <option value="intermediate">Intermediate</option>
        <option value="bachlors">Bachlors</option>
    </select>

    <br>

    <label for="qualification">Qualification</label>
    <input list="browsers" id="qualification">
    <datalist id="browsers">
        <option value="Matric"></option>
        <option value="Intermediate"></option>
        <option value="Bachlors"></option>
    </datalist>

    <br>

    <label for="">Massage</label>
    <textarea name="" id="" cols="50", rows="1"></textarea>

    <br>

    <label for="">Gander</label>
    <input type="radio" name="gender">Male
    <input type="radio" name="gender">Female

    <br>

    <label for="">Select your favirout food:</label>
    <input type="checkbox">Pizza
    <input type="checkbox">Burgerr
    <input type="checkbox">Simosaa
    <input type="checkbox">Shawarma

    <br>

    <label for="">Select your color</label>
    <input type="color">

    <label for="">Select your fav color</label>
    <input type="color" name="" id="">

    <br>

    <label for="">BirthDay</label>
    <input type="date" min="01-01-1990" max="12-30-2025">

    <br>

    <label for="">E-mail</label>
    <input type="email">

    <br>

    <label for="">Upload your file</label>
    <input type="file">

    <br>

    <label for="">Month</label>
    <input type="month">

    <br>

    <label for="">Range</label>
    <input type="range">
    <br>

    <label for="">Search</label>
    <input type="search">

    <br>

    <label for="">Phone</label>
    <input type="phone">

    <br>

    <label for="">Time</label>
    <input type="time">

    <br>

    <label for="">Website</label>
    <input type="url">

    <br>

    <label for="">Week</label>
    <input type="week">


    </fieldset>

    <button type="submit">Submit</button>
    <button type="button" name="reset.btn">Reser</button>

    </form>

    
</body>
</html>
