<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Tag</title>
</head>
<body>

    <fieldset>
        <legend>Personal Info</legend>

           <form action="">

            <label for="first name">First Name:</label>
            <input type="name" placeholder="Enter your first name" id="first name" autofocus required>
    

    <br>

            <label for="last name">Your Last Name:</label>
            <input type="name" placeholder="Enter your last name" id="last name" required>

    <br>

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="eew23@gmail.com" required>

    <br>

            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="*****" required>

    <br>

            <input type="submit">



       
            </form>
    </fieldset>

 
    


</body>
</html>
